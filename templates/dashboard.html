<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Pinn Grafic</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .dashboard-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        .dashboard-container h1 {
            color: #4b0082;
            margin-bottom: 20px;
        }

        .charts {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .chart {
            width: 45%;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Dashboard</h1>
        <div class="charts">
            <div class="chart" id="chart1"></div>
            <div class="chart" id="chart2"></div>
        </div>
    </div>

    <script>
        // Gráfico 1
        var trace1 = {
            x: [1, 2, 3, 4],
            y: [10, 11, 12, 13],
            type: 'scatter'
        };
        Plotly.newPlot('chart1', [trace1]);

        // Gráfico 2
        var trace2 = {
            x: [1, 2, 3, 4],
            y: [16, 5, 11, 9],
            type: 'bar'
        };
        Plotly.newPlot('chart2', [trace2]);
    </script>
</body>
</html>
